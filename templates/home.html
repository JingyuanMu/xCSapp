<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xCS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
        <!-- 左上角的小字 -->
    <div class="small-logo">xCS</div>
    <a href="#site-intro" class="site-intro-btn">Intro</a>

    <main>
        <div class="section-wrap">
            <h2 class="section-title">定位选校</h2>
            <section class="card-section">
                <div class="card-container">
                    <a href="/usrank">
                        <div class="card">
                            <img src="static/img/11.jpg" alt="11">
                            <h3 class="card-title">美区学校梯度</h3>
                        </div>
                    </a>
                    <a href="/globalrank">

                            <img src="static/img/12.jpg" alt="12">

                        </div>
                    </a>
                    <a href="/dp">
                        <div class="card">
                            <img src="static/img/13.jpg" alt="13">
                            <h3 class="card-title">datapoint库</h3>
                        </div>
                    </a>
                </div>
            </section>
            
            <h2 class="section-title">签证</h2>
            <section class="card-section">
                <div class="card-container">
                    <a href="/visa">
                        <div class="card">
                            <img src="static/img/21.jpg" alt="21">
                            <h3 class="card-title">签证数据统计</h3>

                    <a href="/cnvisa">

                    <a href="/cmvisa">

        </div>
        
    </main>
    <div id="site-intro">
        <h2>网站简介</h2>
        <p>这里是网站的简介内容...</p>
    </div>
</body>

<script>
    // 添加滑动事件监听
    document.addEventListener("scroll", () => {
        const body = document.body;
        if (window.scrollY > 50) {
            body.classList.add("scrolled");
        } else {
            body.classList.remove("scrolled");
        }
    });
</script>

</html>
